<div class="container">
    <form >
      <div class="form-row">
      <div class="form-group col-12 col-md-2">
         <h5>Tetra Pack</h5>
        </div>
      <div class="form-group col-12 col-md-10">
          <input [(ngModel)]="tetraPack" type="number" class="form-control" id="tetraPack" name="tetraPack" placeholder="Tetra Pack">
        </div>
        <div class="form-group col-12 col-md-2">
            <h5>CardBoard</h5>
           </div>
         <div class="form-group col-md-10 col-12">
             <input [(ngModel)]="cardboard" type="number" class="form-control" id="cardboard" name="cardboard" placeholder="Card Board">
           </div>
           <div class="form-group col-12 col-md-2 ">
              <h5>Glass Bottle </h5>
             </div>
           <div class="form-group col-md-10 col-12">
               <input [(ngModel)]="glassBottle" type="number" class="form-control" id="glassBottle" name="glassBottle" placeholder="Glass Bottle">
             </div>
             <div class="form-group col-md-2 col-12">
                <h5>Plastic Bottle</h5>
               </div>
             <div class="form-group col-md-10 col-12 ">
                 <input [(ngModel)]="plasticBottle" type="number" class="form-control" id="plasticBottle" name="plasticBottle" placeholder="Platic Bottle">
               </div>
      </div>
      <button type="submit" class="btn btn-default" (click)="onSubmission();">Submit</button>
    </form>

  </div>
